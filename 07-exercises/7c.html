<!DOCTYPE html>
<html>

<head>
  <title>Functions</title>
</head>

<body>
  <script>
    function greet(name) {
      if (!name) {
        console.log("Hi there!");
      } else {
        console.log(`Hello ${name}!`);
      }
    }

    greet("");
    greet("V");
    greet("D");

  </script>
</body>

</html>
