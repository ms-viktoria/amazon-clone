<!DOCTYPE html>
<html>

<head>
  <title>10d</title>
  <style>
    .toggle-button{
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-right: 10px;
    }

    .is-toggled{
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <button class="toggle-button js-button"
  onclick="
  const button = document.querySelector('.js-button');
  if (!button.classList.contains('is-toggled')){
    button.classList.add('is-toggled');
  } else {
    button.classList.remove('is-toggled');
  }">Gaming</button>
  <script>
  </script>
</body>

</html>
