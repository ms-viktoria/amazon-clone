<!DOCTYPE html>
<html>

<head>
  <title>9f</title>
</head>

<body>
  <input placeholder="Name" class="js-name-input" onkeydown="
  if (event.key === 'Enter') { 
    displayMessage();
  }">

  <button onclick=" 
   displayMessage();
  ">
    Submit
  </button>

  <p class="js-message"></p>
  <script>
    function displayMessage() {
      const innerElement = document.querySelector('.js-name-input');
      document.querySelector(
        '.js-message'
      ).innerHTML = `Your name is: ${innerElement.value}`;
    }
  </script>
</body>

</html>
