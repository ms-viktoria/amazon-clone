  <script>
    function removeEgg(foods) {
      const foodsCopy = foods.slice();
      const reversedFood = foods.reverse();

      const result = [];
      let eggsRemoved = 0;

      for (let i = 0; i < reversedFood.length; i++) {
        if (reversedFood[i] === "egg" && eggsRemoved < 2) {
          eggsRemoved++;
          continue;
        }
        result.push(reversedFood[i]);
      }
      return result.reverse();
    }

    const foods = ["egg", "apple", "egg", "egg", "ham"];console.log(removeEgg(foods));
