<body>
  <script>
    function countPositive(nums) {
     let positiveNunbers = 0;
     
     nums.forEach ((num)=> {
        if (num > 0){
          positiveNunbers++;
        } 
      });
        return positiveNunbers;
    }
  
   console.log(countPositive([1, -3, 5]));
   console.log(countPositive([-2, 3, -5, 7, 10]));

  </script>
</body>
