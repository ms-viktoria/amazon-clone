<!DOCTYPE html>
<html>

<head>
  <title>12e</title>
</head>

<body>
  <button class="js-add-to-cart-button" onclick="displayMessage();">
    Add to cart
  </button>
  <p class="js-message"></p>

  <script>
    function displayMessage() {
      const messageElement = document.querySelector(".js-message");

      messageElement.innerHTML = "Added";

      setTimeout(function () {
        messageElement.innerHTML = "";
      }, 2000);
    }
  </script>
</body>

</html>
