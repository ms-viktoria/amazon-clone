<!DOCTYPE html>
<html>

<head>
  <title>12d</title>
</head>

<body>
  <button class="js-start-button" onclick="updateButton();">Start</button>

  <script>
    function updateButton() {
      const button = document.querySelector(".js-start-button");
      
        button.innerHTML = 'Loading...';
     
      setTimeout(function() {
        button.innerHTML = "Finished!";
      }, 1000);
    }
  </script>
</body>

</html>
